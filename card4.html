<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moolai</title>
    <link rel="stylesheet" href="card1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="text m-5 pt-5">Moolai</h1>


    <script type="text/javascript" src="json/card4.json"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        dishes.forEach((dish, i) => {
          $("body").append(`
            <div class="card m-5 shadow rounded">
              <h4 class="m-3 ml-5">${dish.name} <span class="badge ${dish.type=="Veg"?"badge-success":"badge-danger"}">${dish.type}</span></h4>
              <div class="card-body">
                  <div class="container">
                      <div class="row">
                          <div class="col-sm-8">
                              ${dish.description}<br>
                              <h6>&#8377; ${dish.price} ${dish.bestSeller? "<span>Best Seller</span>":""}</h6>
                              <button class="btn btn-large primary m-3 mt-10 swiggy">Swiggy</button>
                              <button class="btn btn-large primary m-3 mt-10 zomato">Zomato</button>
                          </div>
                          <div class="col-sm-4 dish-img">
                              <img src="${dish.img}" alt="logo">
                          </div>

                      </div>
                  </div>
              </div>
          </div>`);
        });



      });
    </script>
</body>
</html>
